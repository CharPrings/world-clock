<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Charlotte's World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select>
        <option value="">Select a city...</option>
        <option value="">Tokyo</option>
        <option value="">Paris</option>
        <option value="">London</option>
    </select>

    <div class="city" id="tokyo">
       <div> <h2>Tokyo</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
    </div>
    <div class="city" id="paris">
        <div> <h2>Paris</h2>
         <div class="date"></div>
     </div>
         <div class="time"></div>
     </div>
     <div class="city" id="london">
        <div> <h2>London</h2>
         <div class="date"></div>
     </div>
         <div class="time"></div>
     </div>
     </div>
    <footer>
        This project was coded by <strong>Charlotte Pringle</strong> and is <a href="https://github.com/CharPrings/world-clock" target="blank">open sourced on Github</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
